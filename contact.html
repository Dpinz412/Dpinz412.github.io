<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Pinzon | Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="contact-page">
    <header>
        <div class="nav">
            <div class="nav-title">Daniel Pinzon</div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <span class="nav-current">Contact</span>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact">
            <div class="reveal">
                <h1 class="about-title">Let's talk!</h1>
            </div>
            <div class="contact-card">
                <p>I'm always looking for new and innovative ways to use my skills.</p>
                <form class="contact-fields">
                    <label>
                        Name
                        <input type="text" name="name" placeholder="Your name">
                    </label>
                    <label>
                        Email
                        <input type="email" name="email" placeholder="you@email.com">
                    </label>
                    <label>
                        Message
                        <textarea name="message" rows="5" placeholder="Hi Daniel,"></textarea>
                    </label>
                    <a class="contact-submit" href="mailto:d.pinzon412@gmail.com?body=Hi%20Daniel,">Submit</a>
                </form>
            </div>
        </section>
    </main>

    <footer class="contact-footer">
        <p>Daniel Pinzon | 2025</p>
        <div class="footer-socials">
            <span class="footer-socials-label">Socials:</span>
            <a href="https://www.linkedin.com/in/danielpinzongaleano" target="_blank" rel="noopener">LinkedIn</a>
            <a href="https://github.com/Dpinz412" target="_blank" rel="noopener">GitHub</a>
        </div>
    </footer>
</body>
</html>
